<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto;
  grid-gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}

.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}

.grid-item1 {grid-column: 1; grid-row: 1 / 3;}


.grid-item2 {grid-column: 2; grid-row: 1/3;}
.grid-item4 {grid-column: 2; grid-row: 3/7;}
.grid-item6 {grid-column: 2; grid-row: 7/10;}

</style>
</head>
<body>

<h1>The display Property:</h1>

<div class="grid-container">
  <div class="grid-item grid-item1">1</div>
  <div class="grid-item grid-item2">2</div>
  <div class="grid-item grid-item3">3</div>  
  <div class="grid-item grid-item4">4</div>
  <div class="grid-item grid-item5">5</div>
  <div class="grid-item grid-item6">6</div>  

</div>

<p>Set the <em>display</em> property to <em>grid</em> to make a block-level grid container.</p>


</body>
</html>
